<script>
  
  document.querySelector('[mobile-sidebar]').addEventListener('click', function() {
    const sidebar = document.querySelector(this.getAttribute('mobile-sidebar'));
    sidebar.classList.toggle('-translate-x-full');
    sidebar.classList.toggle('hidden');
  });

  const selected_sidebar_class = 'flex items-center gap-x-3.5 py-2 px-2.5 bg-gray-100 text-sm rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100 text-blue-600';
  const unselected_sidebar_class = 'flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100';

  const sidebarElements = document.querySelectorAll('[sidebar_element]');
  sidebarElements.forEach(element => {
      console.log(element.textContent.trim());
  });

  sidebarElements.forEach(element => {
    const textContent = element.textContent.trim();
    if (
      (window.location.pathname === '/admin/dashboard' && textContent === 'Dashboard') ||
      (window.location.pathname === '/admin/transactions' && textContent === 'Transactions') ||
      (window.location.pathname === '/admin/devices' && textContent === 'Devices') ||
      (window.location.pathname === '/admin/customers' && textContent === 'Customers') ||
      (window.location.pathname === '/admin/products' && textContent === 'Products') ||
      (window.location.pathname === '/admin/settings' && textContent === 'Settings')
    ) {
      element.classList = selected_sidebar_class;  
    } else {
      element.classList = unselected_sidebar_class; 
    }
  });

</script>
